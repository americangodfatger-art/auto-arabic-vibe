# fly.toml - Fly.io configuration for Auto Arabic Vibe

app = "auto-arabic-vibe"
primary_region = "fra"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[env]
  PORT = "8080"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
